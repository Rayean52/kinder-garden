<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Navbar for large screen -->
        <section class="navbar">
            <h1 class="nav-title">Kinder Garden</h1>
            <nav>
                <ul class="display-flex">
                    <li><a href=""><span id="home">Home</span></a></li>
                    <li><a href=""><span id="about">About</span></a></li>
                    <li><a href=""><span id="facilities">Facilities</span></a></li>
                    <li><a href=""><span id="admission">Admission</span></a></li>
                </ul>
            </nav>
                <button class="btn-primary">Conatact</button>
        </section>
        <!-- Navbar for large screen End -->

        <!-- Navbar for small device -->
        <div class="small-device-navbar">
            <img id="small-device-nav-image-1" class="hidden" src="assets/logo.png" alt="logo of a doll">
            <img id="small-device-nav-image-2" class="hidden" src="assets/menus.png" alt="images of navbar menus">
        </div>
        <!-- Navbar for small device -->

    </header>
    <main>
        <!-- Hero section -->
        <section class="hero">
            <div class="hero-container display-flex">
                <div class="hero-items">
                    <h1 class="hero-title"><span id="empowering">Empowering</span> students from small age <span id="vision">towards vision</span></h1>
                    <p class="hero-description primary-dark">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <button class="btn-primary">Enroll Now</button>
                </div>
                <div class="hero-items">
                    <img id="hero-image" src="assets/hero-kids.png" alt="A boy standing like a Superman">
                </div>
            </div>
        </section>
        <!-- Hero section End -->

        
    </main>
    <footer>

    </footer>
</body>
</html>
